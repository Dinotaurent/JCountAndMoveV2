log4j.logger.com.carvajal.domain.FolderImpl=INFO, appenderTest
log4j.appender.appenderTest=org.apache.log4j.RollingFileAppender
log4j.appender.appenderTest.File=log/Log.log
log4j.appender.appenderTest.MaxFileSize=10MB
log4j.appender.appenderTest.MaxBackupIndex=8
log4j.appender.appenderTest.layout=org.apache.log4j.PatternLayout
log4j.appender.appenderTest.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %m%n